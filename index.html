<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>بطاقة تهنئة</title>

  <style>
    :root{
      --burgundy:#6b0f1a;   /* أحمر غامق */
      --bg:#f7f2f3;
      --border:#eadfe1;
      --text:#1f1f1f;
    }

    body{
      font-family: system-ui, -apple-system, "Segoe UI", Arial;
      margin:0;
      color:var(--text);
      background: linear-gradient(180deg, var(--bg), #fff);
    }

    .wrap{ max-width: 920px; margin: 28px auto; padding: 16px; }

    .card{
      background:#fff;
      border:1px solid var(--border);
      border-radius:18px;
      padding:18px;
      box-shadow:0 10px 30px rgba(0,0,0,.06);
    }

    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom: 14px;
    }

    .logo{
      height:52px;
      object-fit:contain;
    }

    h1{
      margin:0;
      color:var(--burgundy);
      font-size:20px;
      font-weight:900;
    }

    .row{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:end;
    }

    label{
      display:block;
      font-weight:900;
      margin-bottom:6px;
      font-size:14px;
    }

    input{
      padding:12px 14px;
      border-radius:12px;
      border:1px solid var(--border);
      min-width:340px;
      font-size:15px;
      outline:none;
    }

    input:focus{
      border-color: rgba(107,15,26,.45);
      box-shadow: 0 0 0 4px rgba(107,15,26,.10);
    }

    button{
      padding:12px 16px;
      border-radius:12px;
      border:0;
      cursor:pointer;
      font-weight:900;
      font-size:14px;
    }

    .primary{ background:var(--burgundy); color:#fff; }
    .primary:hover{ filter: brightness(.95); }

    .ghost{ background:#f1e7e9; color:var(--burgundy); }
    .ghost:disabled{ opacity:.55; cursor:not-allowed; }

    canvas{
      width:100%;
      height:auto;
      border-radius:16px;
      border:1px solid var(--border);
      margin-top:14px;
      background:#fff;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">

      <div class="top">
        <!-- تأكدي من وجود logo.png داخل نفس الريبو -->
        <img src="logo.png" alt="Company Logo" class="logo">
        <h1>بطاقة تهنئة</h1>
      </div>

      <div class="row">
        <div>
          <label>اسم الموظف</label>
          <input id="name" type="text" placeholder="اكتب اسمك هنا" />
        </div>

        <button class="primary" id="gen">إنشاء البطاقة</button>
        <button class="ghost" id="dl" disabled>تحميل</button>
      </div>

      <canvas id="c" width="1080" height="1350"></canvas>

    </div>
  </div>

  <script>
    // ✅ إعدادات ثابتة (الموظف فقط يكتب الاسم)
    const TEXT_COLOR = "#6b0f1a";  // برقندي
    const BASE_FONT_SIZE = 54;
    const MAX_TEXT_WIDTH = 920;

    // ✅ مكان الاسم على القالب (عدّليها إذا احتجتي)
    const NAME_X = 540;
    const NAME_Y = 1100;

    const canvas = document.getElementById("c");
    const ctx = canvas.getContext("2d");

    const nameInput = document.getElementById("name");
    const genBtn = document.getElementById("gen");
    const dlBtn = document.getElementById("dl");

    let lastUrl = null;

    function fit(text, size){
      while(size > 18){
        ctx.font = size + "px Arial";
        if(ctx.measureText(text).width <= MAX_TEXT_WIDTH) return size;
        size -= 2;
      }
      return size;
    }

    function generate(){
      const name = (nameInput.value || "").trim();
      if(!name) return alert("اكتب الاسم أولاً");

      const img = new Image();
      img.src = "template.png"; // تأكدي من وجود template.png داخل نفس الريبو

      img.onload = () => {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.drawImage(img,0,0,canvas.width,canvas.height);

        ctx.direction = "rtl";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillStyle = TEXT_COLOR;

        const size = fit(name, BASE_FONT_SIZE);
        ctx.font = size + "px Arial";

        // ظل خفيف (اختياري)
        ctx.shadowColor = "rgba(0,0,0,0.12)";
        ctx.shadowBlur = 3;
        ctx.shadowOffsetX = 0;
        ctx.shadowOffsetY = 2;

        ctx.fillText(name, NAME_X, NAME_Y);

        lastUrl = canvas.toDataURL("image/png");
        dlBtn.disabled = false;
      };

      img.onerror = () => alert("ملف template.png غير موجود أو اسمه مختلف في GitHub.");
    }

    function download(){
      if(!lastUrl) return;
      const safe = (nameInput.value||"card").trim().replace(/\s+/g,"_");
      const a = document.createElement("a");
      a.href = lastUrl;
      a.download = "بطاقة_" + safe + ".png";
      document.body.appendChild(a);
      a.click();
      a.remove();
    }

    genBtn.addEventListener("click", generate);
    dlBtn.addEventListener("click", download);
    nameInput.addEventListener("keydown", (e)=>{ if(e.key==="Enter") generate(); });
  </script>
</body>
</html>
